<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/224a2d2542.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <div class="direita">
            <h1>Crie sua conta</h1>
            <button class="criarconta">Criar conta</button>
            <div class="icones">
                <a href=""><i class="fa-brands fa-square-facebook fa-xl"></i></a>
                <a href=""><i class="fa-brands fa-instagram fa-xl"></i></a>
                <a href=""><i class="fa-brands fa-google fa-xl"></i></a>
                <a href=""><i class="fa-brands fa-twitter fa-xl"></i></a>
            </div>
        </div>
        <div class="esquerda">
            <h1>Login</h1>
            <form>
                <p>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" >
                </p>
                <p>
                    <input type="password" name="senha" id="senha" placeholder="*******" >
                </p>
            </form>
            <button class="Singin">Sing-in</button>
            <a href="">Esqueceu a senha?</a>
        </div>
    </main>
</body>
</html>
