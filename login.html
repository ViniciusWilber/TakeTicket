<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/224a2d2542.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <div class="direita">
            <h1>Crie sua conta</h1>
            <a href="cadastroo.html"><button class="criarconta">Criar conta</button></a>           
            <div class="icones">

                <a href=""><i class="fa-brands fa-instagram fa-xl"></i></a>
                <a href=""><i class="fa-brands fa-google fa-xl"></i></a>
                <a href=""><i class="fa-brands fa-twitter fa-xl"></i></a>
            </div>
        </div>
        <div class="esquerda">

                <div>
                    <a href=""><i class="fa-regular fa-eye-slash"></i></a>
                    <input type="password" name="senha" class="senha" id="senha" placeholder="*******" >
                </div>
            </form>
            <div class="botaos">
                <a href="pagina1.html"><button class="Singin">Sing-in</button></a>
            <a href="">Esqueceu a senha?</a>
            </div>    
        </div>
