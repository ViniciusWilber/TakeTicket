<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/224a2d2542.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="parte1">
            <img class="img" src="Modern Tour and Travel Agency Business Logo.png">
        </div>
        <div class="carta1">
            <div class="parte2">
                <div class="cadastro">
                    <button id="click1">LOGIN</button>
                    <button id="but1">CADASTRAR</button>
                </div>
                <div class="form__group2 field">
                    <input type="input" class="form__field" placeholder="Name" required="">
                    <label for="name" class="form__label">E-mail</label>
                </div>
                <div class="form__group2 field">
                    <input type="input" class="form__field" placeholder="senha" required="">
                    <label for="name" class="form__label">senha</label>
                </div>
                <div class="button">
                    <button class="botao">Login</button>
                </div>
                <div class="icones">
                    <a href=""><i class="fa-brands fa-square-facebook fa-xl"></i></a>
                    <a href=""><i class="fa-brands fa-instagram fa-xl"></i></a>
                    <a href=""><i class="fa-brands fa-google fa-xl"></i></a>
                    <a href=""><i class="fa-brands fa-twitter fa-xl"></i></a>

                </div>
            </div>

        </div>
        <div class="carta2">
            <!-- Seção de Opções de Cadastro/Login -->
            <div class="membro">
                <button id="but3">LOGIN</button>
                <button id="but2">CADASTRAR</button>
            </div>
        
            <!-- Formulário de Cadastro -->
            <div class="nome">
                <fieldset class="dados">
                    <legend>Dados Pessoais</legend>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Seu nome" required>
                        <label for="name" class="form__label">Nome</label>
                    </div>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Seu CPF" required>
                        <label for="cpf" class="form__label">CPF</label>
                    </div>
                    <div class="form__group field">
                        <input type="email" class="form__field" placeholder="Seu e-mail" required>
                        <label for="email" class="form__label">E-mail</label>
                    </div>
                    <div class="form__group field">
                        <input type="password" class="form__field" placeholder="Escolha uma senha" required>
                        <label for="password" class="form__label">Senha</label>
                    </div>
                </fieldset>
        
                <fieldset class="endereco">
                    <legend>Endereço</legend>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="CEP" required>
                        <label for="cep" class="form__label">CEP</label>
                    </div>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Rua" required>
                        <label for="rua" class="form__label">Rua</label>
                    </div>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Número" required>
                        <label for="numero" class="form__label">Número</label>
                    </div>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Bairro" required>
                        <label for="bairro" class="form__label">Bairro</label>
                    </div>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Cidade" required>
                        <label for="cidade" class="form__label">Cidade</label>
                    </div>
                </fieldset>
            </div>
        
            <!-- Botões de Redes Sociais e Botão de Cadastro -->
            <div class="sociais">
                <!-- Ícones de Redes Sociais -->
                <div class="icones">
                    <a href=""><i class="fa-brands fa-square-facebook fa-xl"></i></a>
                    <a href=""><i class="fa-brands fa-instagram fa-xl"></i></a>
                    <a href=""><i class="fa-brands fa-google fa-xl"></i></a>
                    <a href=""><i class="fa-brands fa-twitter fa-xl"></i></a>

                </div>
                <!-- Botão de Cadastro -->
                <div>
                    <button class="botao">CADASTRAR</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <script src="cadastro.js"></script>
    </footer>
</body>

</html>
