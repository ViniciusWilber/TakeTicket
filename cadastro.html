<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <section class="container">
        <h1>Cadastro</h1>
        <form action="#" class="form">
            <div class="input-box">
                <label>email </label>
                <input type="email" placeholder="email" />
                <label>Nome </label>
                <input type="text" placeholder="Nome do evento" />
            </div>
            <div class="input-box">
                

            </div>
            <br>
            <label>Tema do evento</label>
            <div class="select-box">
                <select>
                    <option hidden>Selecione o tipo do seu evento</option>
                    <option>Exposições</option>
                    <option>Museus</option>
                    <option>Sociais</option>
                    <option>Excursões</option>
                    <option>Trilhas</option>
                    <option>Viagens</option>
                    <option>Ferias</option>
                    <option>Atrações</option>
                </select>
            </div>
            <section class="column">
                <div class="input-box">
                    <label>data de nascimento</label>
                    <input type="date" placeholder="dd/mm/aaaa" />
                </div>
            </section>
            <section class="gender-box">
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check" name="gender" />
                        <label for="check">Pessoa fisica</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check" name="gender" />
                        <label for="check">pessoa juridica</label>
                    </div>
                </div>
            </section>
            <section class="input-box endereço">
                <label>Descreva detalhadamento e seu evento</label>
                <input type="text" placeholder="Sobre" />
                <label>Endereço</label>
                <input type="text" placeholder="CEP" />
                <div class="column">
                    <!-- <div class="select-box">
                        <select>
                            <option hidden>Região</option>
                            <option>Zona Sul</option>
                            <option>Zona Norte</option>
                            <option>Zona Oeste</option>
                            <option>Zona Leste</option>
                        </select>
                    </div> -->
                    <input type="text" placeholder="Número" />
                    <input type="text" placeholder="complemento" />
                </div>
                <div class="column">
                    <input type="number" placeholder="Telefone" />
                    <input type="text" placeholder="Rua/Av" />
                </div>
            </section>
            <button>Enviar</button>
        </form>
    </section>
</body>

</html>
